<mat-toolbar class="mat-elevation-z4"><p>Login Page</p></mat-toolbar>
<mat-card>
  <form (submit)="onLogin(loginform)" #loginform="ngForm">
    <mat-form-field appearance="outline">
      <input
        type="email"
        matInput
        ngModel
        placeholder="Enter Email"
        name="email"
        required
        email
        #email="ngModel"
      />
      <mat-error *ngIf="email.invalid">Enter valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        type="password"
        name="pass"
        matInput
        ngModel
        placeholder="Enter Password"
        required
        #pass="ngModel"
      />
      <mat-error *ngIf="pass.invalid">Enter valid password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>

    <div class="extras">
      <a routerLink="/forgot-password">Forgot Password</a>
      <p class="right">New user? <a routerLink="/register">Register</a></p>
    </div>
  </form>
</mat-card>
