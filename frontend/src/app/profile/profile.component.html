<mat-toolbar class="mat-elevation-z4"><p>User Profile</p></mat-toolbar>
<mat-card *ngIf="this.userService.isLogged() && data">

  <p>Name: {{ data.firstname }} {{ data.lastname }}</p>
  <p>Email: {{ data.email }}</p>
  <p>Gender: {{ data.gender }}</p>
  <p>Phone: {{ data.phone }}</p>
  <p>Age: {{ data.age }}</p>
  <button
    style="margin:auto; width: 100%;"
    mat-raised-button
    color="primary"
    type="button"
    routerLink="/profile/edit"
  >
    Edit Profile
  </button>
</mat-card>
